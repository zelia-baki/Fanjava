<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="softAnimGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f1f5f9">
        <animate attributeName="stop-color" 
                 values="#f1f5f9;#e0e7ef;#f1f5f9" 
                 dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#softAnimGrad)"/>
  
  <!-- Bulles flottantes avec glow -->
  <circle cx="200" cy="150" r="100" fill="#3b82f6" opacity="0.08" filter="url(#softGlow)">
    <animate attributeName="cy" values="150;120;150" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="r" values="100;110;100" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.05;0.12;0.05" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1700" cy="300" r="150" fill="#93c5fd" opacity="0.06" filter="url(#softGlow)">
    <animate attributeName="cy" values="300;270;300" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="r" values="150;165;150" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.04;0.1;0.04" dur="8s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="500" cy="850" r="80" fill="#3b82f6" opacity="0.1" filter="url(#softGlow)">
    <animate attributeName="cy" values="850;820;850" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="r" values="80;90;80" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.07;0.14;0.07" dur="7s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1400" cy="900" r="120" fill="#93c5fd" opacity="0.08" filter="url(#softGlow)">
    <animate attributeName="cy" values="900;870;900" dur="9s" repeatCount="indefinite"/>
    <animate attributeName="r" values="120;135;120" dur="9s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.05;0.12;0.05" dur="9s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Mini bulles rapides -->
  <circle cx="800" cy="400" r="30" fill="#3b82f6" opacity="0.1">
    <animate attributeName="cy" values="400;380;400" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.05;0.15;0.05" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1200" cy="600" r="25" fill="#93c5fd" opacity="0.12">
    <animate attributeName="cy" values="600;580;600" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.07;0.17;0.07" dur="3.5s" repeatCount="indefinite"/>
  </circle>
</svg>