<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <pattern id="circuitPattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="0" cy="0" r="2" fill="#3b82f6" opacity="0.3"/>
      <line x1="0" y1="0" x2="80" y2="0" stroke="#3b82f6" stroke-width="1" opacity="0.2"/>
      <line x1="0" y1="0" x2="0" y2="80" stroke="#3b82f6" stroke-width="1" opacity="0.2"/>
    </pattern>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#heroGrad)"/>
  <rect width="1920" height="1080" fill="url(#circuitPattern)"/>
</svg>