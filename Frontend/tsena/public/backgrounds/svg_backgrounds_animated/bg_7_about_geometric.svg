<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <rect width="1920" height="1080" fill="#f9fafb"/>
  
  <!-- Triangles géométriques -->
  <path d="M0,0 L400,0 L0,400 Z" fill="#3b82f6" opacity="0.05"/>
  <path d="M1920,0 L1620,0 L1920,300 Z" fill="#93c5fd" opacity="0.08"/>
  <path d="M0,1080 L300,1080 L0,780 Z" fill="#3b82f6" opacity="0.06"/>
  <path d="M1920,1080 L1920,680 L1520,1080 Z" fill="#93c5fd" opacity="0.07"/>
  
  <!-- Lignes diagonales -->
  <defs>
    <pattern id="diagonals" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <line x1="0" y1="100" x2="100" y2="0" stroke="#e2e8f0" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#diagonals)"/>
</svg>