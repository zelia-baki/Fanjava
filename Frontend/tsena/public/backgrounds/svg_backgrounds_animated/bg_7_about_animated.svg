<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <rect width="1920" height="1080" fill="#f9fafb"/>
  
  <!-- Triangles morphing -->
  <path d="M0,0 L400,0 L0,400 Z" fill="#3b82f6" opacity="0.05">
    <animate attributeName="d" 
             values="M0,0 L400,0 L0,400 Z;M0,0 L450,0 L0,450 Z;M0,0 L400,0 L0,400 Z"
             dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.03;0.08;0.03" dur="4s" repeatCount="indefinite"/>
  </path>
  
  <path d="M1920,0 L1620,0 L1920,300 Z" fill="#93c5fd" opacity="0.08">
    <animate attributeName="d"
             values="M1920,0 L1620,0 L1920,300 Z;M1920,0 L1570,0 L1920,350 Z;M1920,0 L1620,0 L1920,300 Z"
             dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.05;0.12;0.05" dur="5s" repeatCount="indefinite"/>
  </path>
  
  <path d="M0,1080 L300,1080 L0,780 Z" fill="#3b82f6" opacity="0.06">
    <animate attributeName="d"
             values="M0,1080 L300,1080 L0,780 Z;M0,1080 L350,1080 L0,730 Z;M0,1080 L300,1080 L0,780 Z"
             dur="9s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.04;0.1;0.04" dur="4.5s" repeatCount="indefinite"/>
  </path>
  
  <path d="M1920,1080 L1920,680 L1520,1080 Z" fill="#93c5fd" opacity="0.07">
    <animate attributeName="d"
             values="M1920,1080 L1920,680 L1520,1080 Z;M1920,1080 L1920,630 L1470,1080 Z;M1920,1080 L1920,680 L1520,1080 Z"
             dur="11s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.05;0.11;0.05" dur="5.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Lignes diagonales animées -->
  <line x1="0" y1="0" x2="1920" y2="1080" stroke="#3b82f6" stroke-width="1" opacity="0">
    <animate attributeName="opacity" values="0;0.15;0" dur="3s" repeatCount="indefinite"/>
  </line>
  
  <line x1="1920" y1="0" x2="0" y2="1080" stroke="#93c5fd" stroke-width="1" opacity="0">
    <animate attributeName="opacity" values="0;0.12;0" dur="3.5s" begin="0.5s" repeatCount="indefinite"/>
  </line>
  
  <!-- Carrés rotatifs au centre -->
  <rect x="910" y="490" width="100" height="100" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.2">
    <animateTransform attributeName="transform" type="rotate"
                      from="0 960 540" to="360 960 540"
                      dur="20s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="890" y="470" width="140" height="140" fill="none" stroke="#93c5fd" stroke-width="1" opacity="0.15">
    <animateTransform attributeName="transform" type="rotate"
                      from="360 960 540" to="0 960 540"
                      dur="25s" repeatCount="indefinite"/>
  </rect>
</svg>