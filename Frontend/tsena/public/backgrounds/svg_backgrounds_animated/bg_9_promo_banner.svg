<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 400" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="promoBannerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <pattern id="diagonalLines" x="0" y="0" width="60" height="400" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="400" stroke="#ffffff" stroke-width="2" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="1920" height="400" fill="url(#promoBannerGrad)"/>
  <rect width="1920" height="400" fill="url(#diagonalLines)"/>
</svg>