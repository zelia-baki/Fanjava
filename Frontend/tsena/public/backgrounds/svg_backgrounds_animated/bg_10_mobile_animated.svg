<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 1334" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="mobileAnimGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e3a5a">
        <animate attributeName="stop-color" 
                 values="#1e3a5a;#2d4a6f;#1e3a5a" 
                 dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="radarGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="750" height="1334" fill="url(#mobileAnimGrad)"/>
  
  <!-- Effet radar (cercles concentriques pulsants) -->
  <circle cx="375" cy="667" r="200" fill="none" stroke="#ffffff" stroke-width="2" opacity="0" filter="url(#radarGlow)">
    <animate attributeName="r" values="0;600" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="375" cy="667" r="200" fill="none" stroke="#93c5fd" stroke-width="2" opacity="0" filter="url(#radarGlow)">
    <animate attributeName="r" values="0;600" dur="4s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0" dur="4s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="375" cy="667" r="200" fill="none" stroke="#ffffff" stroke-width="2" opacity="0" filter="url(#radarGlow)">
    <animate attributeName="r" values="0;600" dur="4s" begin="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0" dur="4s" begin="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="375" cy="667" r="200" fill="none" stroke="#93c5fd" stroke-width="2" opacity="0" filter="url(#radarGlow)">
    <animate attributeName="r" values="0;600" dur="4s" begin="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0" dur="4s" begin="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Cercles statiques animÃ©s -->
  <circle cx="375" cy="667" r="200" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.15">
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="375" cy="667" r="300" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.12">
    <animate attributeName="opacity" values="0.08;0.16;0.08" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="375" cy="667" r="400" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.1">
    <animate attributeName="opacity" values="0.06;0.14;0.06" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="375" cy="667" r="500" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.08">
    <animate attributeName="opacity" values="0.04;0.12;0.04" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="375" cy="667" r="600" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.06">
    <animate attributeName="opacity" values="0.03;0.1;0.03" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Points lumineux orbitaux -->
  <circle cx="375" cy="267" r="5" fill="#3b82f6" opacity="0.8" filter="url(#radarGlow)">
    <animateTransform attributeName="transform" type="rotate"
                      from="0 375 667" to="360 375 667"
                      dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="575" cy="667" r="4" fill="#93c5fd" opacity="0.7" filter="url(#radarGlow)">
    <animateTransform attributeName="transform" type="rotate"
                      from="90 375 667" to="450 375 667"
                      dur="12s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="375" cy="467" r="6" fill="#ffffff" opacity="0.6" filter="url(#radarGlow)">
    <animateTransform attributeName="transform" type="rotate"
                      from="180 375 667" to="540 375 667"
                      dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>