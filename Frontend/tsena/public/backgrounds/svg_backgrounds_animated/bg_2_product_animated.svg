<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <pattern id="animDotGrid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="#e2e8f0">
        <animate attributeName="r" values="1.5;2.5;1.5" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
      </circle>
    </pattern>
    
    <linearGradient id="waveGrad1">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0">
        <animate attributeName="stop-opacity" values="0;0.2;0" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#3b82f6" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0">
        <animate attributeName="stop-opacity" values="0;0.2;0" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="#f8fafc"/>
  <rect width="1920" height="1080" fill="url(#animDotGrid)"/>
  
  <!-- Vagues qui se déplacent -->
  <ellipse cx="960" cy="200" rx="500" ry="150" fill="url(#waveGrad1)">
    <animate attributeName="rx" values="500;600;500" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="150;180;150" dur="6s" repeatCount="indefinite"/>
  </ellipse>
  
  <ellipse cx="960" cy="600" rx="600" ry="200" fill="url(#waveGrad1)">
    <animate attributeName="rx" values="600;700;600" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="200;230;200" dur="7s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Cercles décoratifs animés -->
  <circle cx="1850" cy="150" r="200" fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.15">
    <animate attributeName="r" values="200;220;200" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="100" cy="950" r="180" fill="none" stroke="#93c5fd" stroke-width="3" opacity="0.2">
    <animate attributeName="r" values="180;200;180" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.15;0.25;0.15" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Rectangles qui glissent -->
  <rect x="100" y="50" width="300" height="50" fill="#3b82f6" opacity="0.1">
    <animate attributeName="x" values="100;150;100" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.05;0.15;0.05" dur="8s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="1500" y="900" width="300" height="50" fill="#93c5fd" opacity="0.15">
    <animate attributeName="x" values="1500;1450;1500" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="7s" repeatCount="indefinite"/>
  </rect>
</svg>