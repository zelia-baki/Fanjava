<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <rect width="1920" height="1080" fill="#ffffff"/>
  
  <!-- Formes géométriques -->
  <rect x="0" y="200" width="300" height="680" fill="#f1f5f9">
    <animate attributeName="opacity" values="1;0.95;1" dur="5s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="400" y="0" width="1120" height="150" fill="#f1f5f9">
    <animate attributeName="opacity" values="1;0.93;1" dur="6s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="1600" y="700" width="320" height="320" fill="#f1f5f9">
    <animate attributeName="opacity" values="1;0.94;1" dur="5.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Ligne d'accent avec data flow -->
  <line x1="0" y1="540" x2="1920" y2="540" stroke="#3b82f6" stroke-width="4" opacity="0.15"/>
  
  <!-- Particles qui se déplacent sur la ligne -->
  <circle cx="0" cy="540" r="6" fill="#3b82f6">
    <animate attributeName="cx" values="0;1920" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;1;0" dur="8s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="0" cy="540" r="5" fill="#93c5fd">
    <animate attributeName="cx" values="0;1920" dur="6s" begin="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0.8;0" dur="6s" begin="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="0" cy="540" r="7" fill="#3b82f6">
    <animate attributeName="cx" values="0;1920" dur="10s" begin="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.9;0.9;0" dur="10s" begin="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Points de connexion pulsants -->
  <circle cx="200" cy="540" r="6" fill="#3b82f6">
    <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="400" cy="540" r="6" fill="#3b82f6">
    <animate attributeName="r" values="6;10;6" dur="2s" begin="0.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" begin="0.2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="600" cy="540" r="6" fill="#3b82f6">
    <animate attributeName="r" values="6;10;6" dur="2s" begin="0.4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" begin="0.4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="800" cy="540" r="6" fill="#3b82f6">
    <animate attributeName="r" values="6;10;6" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1000" cy="540" r="6" fill="#3b82f6">
    <animate attributeName="r" values="6;10;6" dur="2s" begin="0.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" begin="0.8s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1200" cy="540" r="6" fill="#3b82f6">
    <animate attributeName="r" values="6;10;6" dur="2s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1400" cy="540" r="6" fill="#3b82f6">
    <animate attributeName="r" values="6;10;6" dur="2s" begin="1.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" begin="1.2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1600" cy="540" r="6" fill="#3b82f6">
    <animate attributeName="r" values="6;10;6" dur="2s" begin="1.4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" begin="1.4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1800" cy="540" r="6" fill="#3b82f6">
    <animate attributeName="r" values="6;10;6" dur="2s" begin="1.6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" begin="1.6s" repeatCount="indefinite"/>
  </circle>
</svg>