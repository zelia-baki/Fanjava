<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="heroAnimGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a">
        <animate attributeName="stop-color" 
                 values="#0f172a;#1e3a5a;#0f172a" 
                 dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#1e293b">
        <animate attributeName="stop-color" 
                 values="#1e293b;#2d4a6f;#1e293b" 
                 dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#heroAnimGrad)"/>
  
  <!-- Particles flottantes -->
  <circle cx="200" cy="150" r="3" fill="#3b82f6" opacity="0.6" filter="url(#glow)">
    <animate attributeName="cy" values="150;100;150" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="300" r="4" fill="#93c5fd" opacity="0.5" filter="url(#glow)">
    <animate attributeName="cy" values="300;250;300" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.7;0.2" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="900" cy="200" r="3" fill="#3b82f6" opacity="0.6" filter="url(#glow)">
    <animate attributeName="cy" values="200;150;200" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1300" cy="400" r="5" fill="#93c5fd" opacity="0.4" filter="url(#glow)">
    <animate attributeName="cy" values="400;350;400" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1600" cy="250" r="3" fill="#3b82f6" opacity="0.7" filter="url(#glow)">
    <animate attributeName="cy" values="250;200;250" dur="5.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="5.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="700" r="4" fill="#93c5fd" opacity="0.5" filter="url(#glow)">
    <animate attributeName="cy" values="700;650;700" dur="6.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="6.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="850" r="3" fill="#3b82f6" opacity="0.6" filter="url(#glow)">
    <animate attributeName="cy" values="850;800;850" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1700" cy="700" r="4" fill="#93c5fd" opacity="0.5" filter="url(#glow)">
    <animate attributeName="cy" values="700;650;700" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="7s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Circuit qui pulse -->
  <g opacity="0.4">
    <line x1="200" y1="150" x2="500" y2="300" stroke="#3b82f6" stroke-width="2">
      <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="500" y1="300" x2="900" y2="200" stroke="#93c5fd" stroke-width="2">
      <animate attributeName="stroke-opacity" values="0.3;0.9;0.3" dur="3.5s" repeatCount="indefinite"/>
    </line>
    <line x1="900" y1="200" x2="1300" y2="400" stroke="#3b82f6" stroke-width="2">
      <animate attributeName="stroke-opacity" values="0.2;0.7;0.2" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="1300" y1="400" x2="1600" y2="250" stroke="#93c5fd" stroke-width="2">
      <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="3.2s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Hexagone qui rotate -->
  <polygon points="960,400 1040,450 1040,550 960,600 880,550 880,450" 
           fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.3">
    <animateTransform attributeName="transform" type="rotate"
                      from="0 960 500" to="360 960 500"
                      dur="30s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.4;0.1" dur="4s" repeatCount="indefinite"/>
  </polygon>
</svg>