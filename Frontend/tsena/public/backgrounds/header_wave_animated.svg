<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 80" preserveAspectRatio="none">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8fafc;stop-opacity:1">
        <animate attributeName="stop-color" 
                 values="#f8fafc;#eff6ff;#f8fafc" 
                 dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    
    <filter id="headerGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="80" fill="url(#headerGrad)"/>
  
  <!-- Subtle wave line at bottom -->
  <path d="M0,70 Q480,65 960,70 T1920,70" 
        fill="none" 
        stroke="#3b82f6" 
        stroke-width="1" 
        opacity="0.3">
    <animate attributeName="d" 
             values="M0,70 Q480,65 960,70 T1920,70;
                     M0,70 Q480,75 960,70 T1920,70;
                     M0,70 Q480,65 960,70 T1920,70"
             dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Particles qui bougent -->
  <circle cx="300" cy="40" r="2" fill="#3b82f6" opacity="0.4" filter="url(#headerGlow)">
    <animate attributeName="cx" values="300;350;300" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="800" cy="35" r="1.5" fill="#60a5fa" opacity="0.5" filter="url(#headerGlow)">
    <animate attributeName="cx" values="800;850;800" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1400" cy="45" r="2" fill="#3b82f6" opacity="0.4" filter="url(#headerGlow)">
    <animate attributeName="cx" values="1400;1450;1400" dur="9s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1700" cy="38" r="1.5" fill="#60a5fa" opacity="0.5" filter="url(#headerGlow)">
    <animate attributeName="cx" values="1700;1750;1700" dur="11s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="5.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Mini lignes de connexion animÃ©es -->
  <line x1="300" y1="40" x2="400" y2="40" stroke="#3b82f6" stroke-width="0.5" opacity="0">
    <animate attributeName="opacity" values="0;0.3;0" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="x2" values="400;450;400" dur="4s" repeatCount="indefinite"/>
  </line>
  
  <line x1="800" y1="35" x2="900" y2="35" stroke="#60a5fa" stroke-width="0.5" opacity="0">
    <animate attributeName="opacity" values="0;0.25;0" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="x2" values="900;950;900" dur="5s" repeatCount="indefinite"/>
  </line>
</svg>
