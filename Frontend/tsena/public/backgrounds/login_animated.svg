<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Gradients -->
    <linearGradient id="loginGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1">
        <animate attributeName="stop-color" 
                 values="#3b82f6;#2563eb;#3b82f6" 
                 dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.05">
        <animate attributeName="stop-color" 
                 values="#1e40af;#1e3a8a;#1e40af" 
                 dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <radialGradient id="loginRadial1" cx="30%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="loginRadial2" cx="70%" cy="70%" r="50%">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Filters -->
    <filter id="loginGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Base -->
  <rect width="1920" height="1080" fill="#f8fafc"/>
  <rect width="1920" height="1080" fill="url(#loginGrad1)"/>
  <circle cx="600" cy="300" r="800" fill="url(#loginRadial1)"/>
  <circle cx="1400" cy="800" r="700" fill="url(#loginRadial2)"/>
  
  <!-- Network particles system -->
  <g opacity="0.6">
    <!-- Node central -->
    <circle cx="960" cy="540" r="6" fill="#3b82f6" filter="url(#loginGlow)">
      <animate attributeName="r" values="6;8;6" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Nodes orbit 1 -->
    <g>
      <circle cx="960" cy="540" r="4" fill="#3b82f6" filter="url(#loginGlow)">
        <animateTransform attributeName="transform" type="rotate"
                          from="0 960 540" to="360 960 540"
                          dur="20s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" additive="sum"
                          values="0,0; 150,0; 0,0"
                          dur="20s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="960" cy="540" r="3" fill="#60a5fa" filter="url(#loginGlow)">
        <animateTransform attributeName="transform" type="rotate"
                          from="120 960 540" to="480 960 540"
                          dur="20s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" additive="sum"
                          values="0,0; 150,0; 0,0"
                          dur="20s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="960" cy="540" r="3" fill="#93c5fd" filter="url(#loginGlow)">
        <animateTransform attributeName="transform" type="rotate"
                          from="240 960 540" to="600 960 540"
                          dur="20s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" additive="sum"
                          values="0,0; 150,0; 0,0"
                          dur="20s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Nodes orbit 2 (plus rapide) -->
    <g>
      <circle cx="960" cy="540" r="3" fill="#3b82f6" opacity="0.5" filter="url(#loginGlow)">
        <animateTransform attributeName="transform" type="rotate"
                          from="0 960 540" to="360 960 540"
                          dur="15s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" additive="sum"
                          values="0,0; 250,0; 0,0"
                          dur="15s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="960" cy="540" r="2.5" fill="#60a5fa" opacity="0.5" filter="url(#loginGlow)">
        <animateTransform attributeName="transform" type="rotate"
                          from="90 960 540" to="450 960 540"
                          dur="15s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" additive="sum"
                          values="0,0; 250,0; 0,0"
                          dur="15s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="960" cy="540" r="2.5" fill="#93c5fd" opacity="0.5" filter="url(#loginGlow)">
        <animateTransform attributeName="transform" type="rotate"
                          from="180 960 540" to="540 960 540"
                          dur="15s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" additive="sum"
                          values="0,0; 250,0; 0,0"
                          dur="15s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="960" cy="540" r="2.5" fill="#bfdbfe" opacity="0.5" filter="url(#loginGlow)">
        <animateTransform attributeName="transform" type="rotate"
                          from="270 960 540" to="630 960 540"
                          dur="15s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" additive="sum"
                          values="0,0; 250,0; 0,0"
                          dur="15s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Floating geometric shapes -->
  <g opacity="0.15">
    <!-- Triangle -->
    <polygon points="200,200 250,300 150,300" fill="#3b82f6">
      <animateTransform attributeName="transform" type="rotate"
                        from="0 200 250" to="360 200 250"
                        dur="40s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.2;0.1" dur="8s" repeatCount="indefinite"/>
    </polygon>
    
    <!-- Square -->
    <rect x="1600" y="150" width="80" height="80" fill="#60a5fa" rx="10">
      <animateTransform attributeName="transform" type="rotate"
                        from="0 1640 190" to="-360 1640 190"
                        dur="35s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.2;0.1" dur="7s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Circle -->
    <circle cx="300" cy="800" r="50" fill="#93c5fd">
      <animate attributeName="r" values="50;60;50" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.2;0.1" dur="6s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Hexagon -->
    <polygon points="1700,800 1750,825 1750,875 1700,900 1650,875 1650,825" fill="#3b82f6">
      <animateTransform attributeName="transform" type="rotate"
                        from="0 1700 850" to="360 1700 850"
                        dur="45s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.2;0.1" dur="9s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Particle trails -->
  <g opacity="0.4">
    <circle cx="0" cy="300" r="3" fill="#3b82f6" filter="url(#loginGlow)">
      <animate attributeName="cx" values="-50;1970" dur="25s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="25s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="0" cy="500" r="2" fill="#60a5fa" filter="url(#loginGlow)">
      <animate attributeName="cx" values="-50;1970" dur="30s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.6;0" dur="30s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="0" cy="700" r="2.5" fill="#93c5fd" filter="url(#loginGlow)">
      <animate attributeName="cx" values="-50;1970" dur="28s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.7;0" dur="28s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Waves at bottom -->
  <path d="M0,900 Q480,850 960,900 T1920,900 L1920,1080 L0,1080 Z" 
        fill="#dbeafe" opacity="0.3">
    <animate attributeName="d" 
             values="M0,900 Q480,850 960,900 T1920,900 L1920,1080 L0,1080 Z;
                     M0,920 Q480,870 960,920 T1920,920 L1920,1080 L0,1080 Z;
                     M0,900 Q480,850 960,900 T1920,900 L1920,1080 L0,1080 Z"
             dur="12s" repeatCount="indefinite"/>
  </path>
  
  <!-- Light scan effect -->
  <rect x="-200" y="0" width="200" height="1080" fill="url(#scanGradLogin)" opacity="0.15">
    <animate attributeName="x" values="-200;1920" dur="15s" repeatCount="indefinite"/>
  </rect>
  
  <linearGradient id="scanGradLogin" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" stop-color="#3b82f6" stop-opacity="0"/>
    <stop offset="50%" stop-color="#3b82f6" stop-opacity="0.4"/>
    <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
  </linearGradient>
</svg>
