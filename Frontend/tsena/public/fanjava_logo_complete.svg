<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150" fill="none">
  <defs>
    <!-- Gradients -->
    <linearGradient id="hexGradLogo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="circuitGradLogo" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon (hexagon avec circuit) -->
  <g transform="translate(30, 25)">
    <!-- Hexagon background -->
    <polygon points="50,10 85,30 85,70 50,90 15,70 15,30" 
             fill="url(#hexGradLogo)" 
             stroke="#1e3a8a" 
             stroke-width="2"/>
    
    <!-- Circuit pattern -->
    <g stroke="url(#circuitGradLogo)" stroke-width="2" fill="none" opacity="0.9">
      <!-- Horizontal lines -->
      <line x1="30" y1="40" x2="70" y2="40" stroke-linecap="round"/>
      <line x1="30" y1="50" x2="70" y2="50" stroke-linecap="round"/>
      <line x1="30" y1="60" x2="70" y2="60" stroke-linecap="round"/>
      
      <!-- Vertical lines -->
      <line x1="40" y1="35" x2="40" y2="65" stroke-linecap="round"/>
      <line x1="50" y1="35" x2="50" y2="65" stroke-linecap="round"/>
      <line x1="60" y1="35" x2="60" y2="65" stroke-linecap="round"/>
    </g>
    
    <!-- Connection nodes -->
    <g fill="white">
      <circle cx="40" cy="40" r="2.5"/>
      <circle cx="50" cy="40" r="2.5"/>
      <circle cx="60" cy="40" r="2.5"/>
      
      <circle cx="40" cy="50" r="3">
        <animate attributeName="r" values="3;3.5;3" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="50" cy="50" r="3.5">
        <animate attributeName="r" values="3.5;4;3.5" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="60" cy="50" r="3">
        <animate attributeName="r" values="3;3.5;3" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="40" cy="60" r="2.5"/>
      <circle cx="50" cy="60" r="2.5"/>
      <circle cx="60" cy="60" r="2.5"/>
    </g>
    
    <!-- Center highlight -->
    <circle cx="50" cy="50" r="5" fill="none" stroke="white" stroke-width="1.5" opacity="0.6">
      <animate attributeName="r" values="5;7;5" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text "FanJava" -->
  <g transform="translate(140, 75)">
    <text x="0" y="0" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="54" 
          font-weight="bold" 
          fill="url(#textGrad)"
          letter-spacing="-1">
      FanJava
    </text>
  </g>
  
  <!-- ".mg" badge -->
  <g transform="translate(330, 75)">
    <!-- Background badge -->
    <rect x="0" y="-28" width="50" height="28" rx="14" fill="#3b82f6" opacity="0.15"/>
    <rect x="0" y="-28" width="50" height="28" rx="14" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
    
    <!-- Text -->
    <text x="25" y="-8" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="16" 
          font-weight="600" 
          fill="#3b82f6"
          text-anchor="middle">
      .mg
    </text>
  </g>
  
  <!-- Optional: Tagline sous le logo -->
  <g transform="translate(140, 100)">
    <text x="0" y="0" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="12" 
          font-weight="400" 
          fill="#6b7280"
          letter-spacing="2">
      MARKETPLACE MADAGASCAR
    </text>
  </g>
</svg>
