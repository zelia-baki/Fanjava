<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <!-- Gradients -->
    <linearGradient id="hexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="circuitGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hexagon background -->
  <polygon points="100,20 170,60 170,140 100,180 30,140 30,60" 
           fill="url(#hexGrad)" 
           stroke="#1e3a8a" 
           stroke-width="3"/>
  
  <!-- Circuit pattern -->
  <g stroke="url(#circuitGrad)" stroke-width="2.5" fill="none" opacity="0.9">
    <!-- Horizontal lines -->
    <line x1="60" y1="80" x2="140" y2="80" stroke-linecap="round"/>
    <line x1="60" y1="100" x2="140" y2="100" stroke-linecap="round"/>
    <line x1="60" y1="120" x2="140" y2="120" stroke-linecap="round"/>
    
    <!-- Vertical connecting lines -->
    <line x1="80" y1="70" x2="80" y2="130" stroke-linecap="round"/>
    <line x1="100" y1="70" x2="100" y2="130" stroke-linecap="round"/>
    <line x1="120" y1="70" x2="120" y2="130" stroke-linecap="round"/>
  </g>
  
  <!-- Connection nodes (white circles) -->
  <g fill="white">
    <circle cx="80" cy="80" r="4"/>
    <circle cx="100" cy="80" r="4"/>
    <circle cx="120" cy="80" r="4"/>
    
    <circle cx="80" cy="100" r="5">
      <animate attributeName="r" values="5;6;5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="100" r="6">
      <animate attributeName="r" values="6;7;6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="100" r="5">
      <animate attributeName="r" values="5;6;5" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="80" cy="120" r="4"/>
    <circle cx="100" cy="120" r="4"/>
    <circle cx="120" cy="120" r="4"/>
  </g>
  
  <!-- Center highlight -->
  <circle cx="100" cy="100" r="8" fill="none" stroke="white" stroke-width="2" opacity="0.6">
    <animate attributeName="r" values="8;12;8" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
