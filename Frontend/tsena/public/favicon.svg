<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="favGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hexagon simplifié -->
  <polygon points="16,4 27,10 27,22 16,28 5,22 5,10" 
           fill="url(#favGrad)"/>
  
  <!-- Circuit simplifié (juste 3 lignes) -->
  <g stroke="#60a5fa" stroke-width="1.5" fill="none">
    <line x1="11" y1="13" x2="21" y2="13" stroke-linecap="round"/>
    <line x1="11" y1="16" x2="21" y2="16" stroke-linecap="round"/>
    <line x1="11" y1="19" x2="21" y2="19" stroke-linecap="round"/>
  </g>
  
  <!-- 3 nodes centraux -->
  <g fill="white">
    <circle cx="13" cy="16" r="1.5"/>
    <circle cx="16" cy="16" r="2"/>
    <circle cx="19" cy="16" r="1.5"/>
  </g>
</svg>
